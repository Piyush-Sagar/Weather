<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-950 text-gray-100">
  <div class="absolute inset-0 w-full h-full opacity-60">
    <video id="background-video" class="w-full h-full object-cover" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay"></div>
  <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl text-center">
      <div class="relative">
        <form class="weatherForm flex flex-col sm:flex-row gap-2">
          <input
            class="cityInput flex-grow p-4 text-xl rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-lg bg-gray-800 text-gray-100 placeholder-gray-400 backdrop-blur-md"
            type="text" placeholder="Enter City" autocomplete="off" />
          <button type="submit"
            class="bg-indigo-600 text-white font-bold py-4 px-8 text-xl rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-lg">
            Search
          </button>
        </form>
        <div id="suggestions"
          class="suggestions-list absolute top-full left-0 right-0 bg-gray-900 text-gray-100 rounded-b-lg border border-gray-700 shadow-lg z-20 mt-4 max-h-60 overflow-y-auto">
        </div>
      </div>
      <div class="card mt-10">
        <p class="text-2xl">Enter a city to get the forecast</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
